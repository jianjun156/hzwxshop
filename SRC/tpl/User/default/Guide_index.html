<script type="text/javascript"> 	


$(document).ready(function(){

    if("{lanrain:$is_open}" == "1"){
		$("#chkAnimation").attr("checked","checked");
    }
});


function changeapp(obj){
	if(obj.checked==true){ 
		var myurl='index.php?g=User&m=Guide&a=changeAnimation&open_animation=1';
		$.get(myurl,function(data){
			 if(data==1){
				alert('该功能已经成功添加');
			}
		});
	}else{		
		var myurl='index.php?g=User&m=Guide&a=changeAnimation&open_animation=0';
		$.get(myurl,function(data){
		 if(data==1){
				alert('已经取消该功能');
			}
		});
	}
}
</script>
