<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台首页</title>
<link href="{lanrain::RES}/images/main.css" type="text/css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{lanrain::RES}/resource_mainpage/css.css" />
<!--script src="{lanrain::RES}/resource_mainpage/jquery.js" type="text/javascript"></script>
<script src="{lanrain::RES}/resource_mainpage/animate.js" type="text/javascript"></script-->
<meta http-equiv="x-ua-compatible" content="ie=7" />

</head>
<body style="background:none">
<div class="content">
<div class="box">
	<h3>已入住商家：<span class="blue">[{lanrain:$shop_cnt}]</span></h3>
    <div class="con dcon">
    <div class="update">
    
<div id="wrapper">
	<div id="back">
         <div id="upperHalfBack">
                <img id="secondsUpLeftBack" src="{lanrain::RES}/resource_mainpage/Double/Up/Left/0.png" /><img id="secondsUpRightBack" src="{lanrain::RES}/resource_mainpage/Double/Up/Right/3.png"/>
         </div>
         <div id="lowerHalfBack">
               <img id="secondsDownLeftBack" src="{lanrain::RES}/resource_mainpage/Double/Down/Left/0.png" /><img id="secondsDownRightBack" src="{lanrain::RES}/resource_mainpage/Double/Down/Right/3.png" />
         </div>
	</div>
      
    <div id="front">
         <div id="upperHalf">
                <img id="secondsUpLeft" src="{lanrain::RES}/resource_mainpage/Double/Up/Left/0.png" /><img id="secondsUpRight" src="{lanrain::RES}/resource_mainpage/Double/Up/Right/3.png"/>
         </div>
         <div id="lowerHalf">
               <img id="secondsDownLeft" src="{lanrain::RES}/resource_mainpage/Double/Down/Left/0.png" /><img id="secondsDownRight" src="{lanrain::RES}/resource_mainpage/Double/Down/Right/3.png" />
         </div>
	</div>
</div>
    <!--p id="shop_cnt">已入住商家：{lanrain:$shop_cnt}</p-->
    </div>
    </div>
</div>

<div class="box">
	<h3>已成交金额：<span class="red">[{lanrain:$order_amt}]</span></h3>
    <div class="con dcon">
    <div class="update">
    <p id="order_amt">{lanrain:$order_amt}</p>
    </div>
    </div>
</div>

</div>
</body>
</html>
